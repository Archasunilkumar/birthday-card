    <div class="player">
        <h2>Simple Music Player</h2>
        <button id="playPause">Play</button>
        <div class="progress" id="progressContainer">
            <div class="progress-filled" id="progressBar"></div>
        </div>
        <div class="time">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
        </div>
    </div>

    <!-- Hardcoded audio file -->
    <audio id="audio" src="img/SCENT OF LOVE🤍Best smell in the world is the scent of the person you luv❤️Something new is coming🙈 [k8iWwD7Db90].mp3"></audio>

    <script>
        const audio = document.getElementById('audio');
        const playPauseBtn = document.getElementById('playPause');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');

        // Wait until metadata is loaded to show duration
        audio.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audio.duration);
        });

        // Play or pause the audio
        playPauseBtn.addEventListener('click', function() {
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = "Pause";
            } else {
                audio.pause();
                playPauseBtn.textContent = "Play";
            }
        });

        // Update progress bar and current time
        audio.addEventListener('timeupdate', function() {
            const progressPercent = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            currentTimeEl.textContent = formatTime(audio.currentTime);
        });

        // Seek when clicking the progress bar
        progressContainer.addEventListener('click', function(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        });

        // Format time in mm:ss
        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }
    </script>
